name: Auto Label Issues

on:
  issues:
    types: [opened]

permissions:
  issues: write
  contents: read

jobs:
  auto-label:
    runs-on: ubuntu-latest

    steps:
      - name: Extract issue info and add labels
        uses: actions/github-script@v6
        with:
          script: |
            const issue = context.payload.issue;
            const body = issue.body;
            const title = issue.title;

            const labels = [];

            const typeMatch = body.match(/### Issue Type\s*\n\s*(.+)/);
            if (typeMatch) {
              const type = typeMatch[1].trim();
              labels.push(type);
            }

            if (title.startsWith('[FE]')) {
              labels.push('FE');
            } else if (title.startsWith('[BE]')) {
              labels.push('BE');
            } else if (title.startsWith('[LLM]')) {
              labels.push('LLM');
            } else if (title.startsWith('[INFRA]')) {
              labels.push('INFRA');
            } else if (title.startsWith('[GENERAL]')) {
              labels.push('GENERAL');
            }

            const uniqueLabels = [...new Set(labels)];

            if (uniqueLabels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: uniqueLabels
              });
            }
